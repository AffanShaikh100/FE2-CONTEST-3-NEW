<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timer App</title>
    <!-- Linking CSS File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Adding Poppins Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- Adding Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
     <main>
        <h1>
            Multiple Timers App
        </h1>
        <section>
            <div id="displaydata" class="displaytimercss">
                <p>Set time :</p>
                <h1  contenteditable="true">
                    <input  placeholder="hh" class="edittime" id="hours" maxlength="2" ><span> :</span>
                    <input   placeholder="mm" class="edittime" id="minutes" maxlength="2"><span> :</span>
                    <input  placeholder="ss" class="edittime"  id="seconds" maxlength="2"></span>
                </h1>
                <button id="starttimer" class="btncss">Set</button>
            </div>
        </section>

        <section class="thirdsection">
            <button id="displaytimerbtn">Current Timers</button>
        </section>

        <section class="fourthsection">
            <div id="brandnew">
                <div id="timerlist">
                    <p class="vanishedtext" id="timerlistp">You have no timers currently!</p>
                </div>
            </div>
            
            
        </section>


     </main>
     <!-- Linking JS File -->
     <script src="./script.js"></script>
</body>
</html>
